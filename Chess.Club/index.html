    <link rel="stylesheet" href="styles/css/basic.css">
    <link rel="stylesheet" href="styles/css/header.css">

    <link rel="stylesheet" href="styles/css/footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <div class="logo" href="#">
                    <img src="styles/svg/pawn.svg"> 
                    <a href="#">Chess.Club</a>
                </div>
            </div>
            <div class="menu">
                <a class="menu-name">Меню</a>
                <div class="menu-window">

                        <div class="nickname-container">
                            <div class="nickname-text">foxleren</div>
                        </div>
                        <div class="icon-container">
                            <img src="styles/svg/pawn.svg">

                    </div>
                    <div class="menu-secondHalf">
                        <a class="menu-link" href="">Профиль</a>
                        <a class="menu-link" href="">Статистика</a>

                        <a class="sign-in" href="">Вход</a>
                        <a class="sign-up" href="">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>

<div class="main">

        <div class="play-box">

            <div class="play-buttons">
                <a class="button-play-online" href="#">Play online game</a>
                <a class="button-play-offline" href="#">Play offline game</a>
            </div>
                  
                   
             
        </div>
       
    </div>
</div>

        <div class="made-by">made by</div>
